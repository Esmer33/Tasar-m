<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Code Editor</title>
  <style>
    body { margin: 0; background: #1e1e1e; color: #fff; font-family: monospace; }
    textarea, iframe {
      width: 100%;
      box-sizing: border-box;
      border: none;
      padding: 10px;
    }
    textarea {
      height: 40vh;
      background: #2b2b2b;
      color: #f1f1f1;
      resize: vertical;
      font-size: 14px;
    }
    iframe {
      height: 50vh;
      background: #fff;
      border-top: 2px solid #555;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3a3a3a;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <textarea id="code" placeholder="HTML ve JS kodlarÄ±nÄ± buraya yaz..."></textarea>
  <button onclick="runCode()">ðŸ’» Kodu Ã‡alÄ±ÅŸtÄ±r</button>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = code;
    }
  </script>
</body>
</html>
